<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    
        
        <div id="stopwatch-container" class="wrapper">
            
            <img src="clock.svg" alt="Image with clock">
            
            <h1>JavaScript Stopwatch</h1>

        <p> <span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00</span></p>
        <button id="button-start" onclick="startButton()">Start</button>
        <button id="button-stop" onclick="stopButton()">Stop</button>
        <button id="button-reset" onclick="resetButton()">Reset</button>
        </div>         

    <script src="main.js"></script>
</body>
</html>
